<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Social Solar Supply</title>
  </head>
  <body>
    <!-- log in page-->
    <main>
      <!-- half page cover image -->
      <div class="main--img">
        <img
          src="../images/supply_Chain.jpeg"
          alt="CoverLogo"
          class="coverphoto"
          id="logo"
        />
        <div class="new">
          <img
            class="new"
            src="../images/purchase-2652345-2210335.png"
            alt="CoverLogo"
            class="coverphoto"
            id="logo"
          />
        </div>
      </div>
      <!-- sign up form -->
      <div>
        <div class="logo">
          <img src="../images/SCM logo.webp" width="50px" height="50px" />
        </div>
        <div class="heading">
          <h1 id="Site-name">Social Solar Supply</h1>
        </div>
        <div class="heading_login">
          <h4>Log in to your account</h4>
        </div>
        <form>
          <nav>
            <div>
              <input
                type="email"
                name="email"
                placeholder="Email"
                class="input"
              />
            </div>

            <div>
              <input
                type="password"
                name="password"
                placeholder="password"
                class="input"
              />
            </div>
            <div>
              <button class="login-btn">Login</button>
            </div>
          </nav>
        </form>
        <div class="singh-txt">
          <h3>Don't have an account</h3>
        </div>
        <div>
          <button class="join-button">Join</button>
        </div>
      </div>
      <!-- singh up form-->
      <div class="singup hidden">
        <button class="close-sign-up">&times;</button>

        <h1>Create your account</h1>

        <form>
          <nav>
            <div>
              <input
                type="name"
                name="name"
                placeholder="first name"
                class="signup--input"
              />
              <input
                type="name"
                name="name"
                placeholder="last-name"
                class="signup--input"
              />
            </div>
            <div>
              <input
                type="email"
                name="email"
                placeholder="Email"
                class="signup--input"
              />
              <input
                type="mobleno"
                name="mobileno"
                placeholder="Phone No."
                class="signup--input"
                maxlength="10"
                minlength="10"
              />
            </div>

            <div>
              <input type="password" name="password" placeholder="password"
              class=" class="signup--input" " /> <input type="password"
              name="confirm password" placeholder="confirm password" class="
              class="signup--input" />
            </div>
            <div>
              <div>
                <label for="dropdown">Dropdown</label>
                <select name="dropdown" id="sex">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
            </div>
            <div id="dob">
              Date of birth:
              <input type="date" name="passout year" id="date" />
              <div>
                <input
                  type="name"
                  name="name"
                  placeholder="Organisation Name"
                  class="signup--input"
                />
              </div>
              <div>
                <input
                  type="name"
                  name="position"
                  placeholder="position"
                  class="signup--input"
                />
              </div>

              <div>
                <input type="radio" name="work" value="male" id="radio" />Sales
                <input
                  type="radio"
                  name="work"
                  value="female"
                  id="radio"
                />Purchase
              </div>
              <div>
                <label for="checkbox">Deals in:</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  name="checkbox"
                  value="Module"
                  class="checkbox"
                />
                Solar Modules
                <input
                  type="checkbox"
                  name="checkbox"
                  value="Inverter"
                  class="checkbox"
                />
                Inverter
                <input
                  type="checkbox"
                  name="checkbox"
                  value="ACDB"
                  class="checkbox"
                />
                ACDB
                <input
                  type="checkbox"
                  name="checkbox"
                  value="Aliminium structure"
                  class="checkbox"
                />
                Aliminium structure
                <input
                  type="checkbox"
                  name="checkbox"
                  value="GI structure"
                  class="checkbox"
                />
                GI structure
                <input
                  type="checkbox"
                  name="checkbox"
                  value="BOS"
                  class="checkbox"
                />
                BOS
              </div>
              <button class="login-btn">submit</button>
            </div>
          </nav>
        </form>
      </div>
      <!---->
      <div class="overlay hidden"></div>
    </main>
    <!-- Creater detail-->
    <div class="footer">
      <p>Prepared by Puneet Verma contact @ puneet.verma.1994@gmail.com</p>
    </div>
  </body>
</html>
