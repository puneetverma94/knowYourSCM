<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Social SCM</title>
  </head>
  <body>
    <main>
      <div class="main--img">
        <img
          src="../images/supply_Chain.jpeg"
          alt="CoverLogo"
          class="coverphoto"
          id="logo"
        />
        <div class="new">
          <img
            class="new"
            src="../images/purchase-2652345-2210335.png"
            alt="CoverLogo"
            class="coverphoto"
            id="logo"
          />
        </div>
      </div>
      <div class="log">
        <div class="logo">
          <img src="../images/SCM logo.webp" width="50px" height="50px" />
        </div>
        <div class="heading">
          <h1>Social for SCM</h1>
        </div>
        <div class="heading_login">
          <h4>Log in to your account</h4>
        </div>
        <form>
          <nav>
            <div>
              <input
                type="email"
                name="email"
                placeholder="Email"
                class="input"
              />
            </div>

            <div>
              <input
                type="password"
                name="password"
                placeholder="password"
                class="input"
              />
            </div>
            <div>
              <button class="login-btn">Login</button>
            </div>
          </nav>
        </form>
        <div class="singh-txt">
          <h3>Don't have an account</h3>
        </div>
        <div>
          <button class="join-button">Join</button>
        </div>
      </div>
    </main>
    <div class="footer">
      <p>@ Prepared by Puneet Verma</p>
    </div>
  </body>
</html>
