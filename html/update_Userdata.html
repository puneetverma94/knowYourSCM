<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="../images/SCM logo.webp" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/update_Userdata.css" />
    <title>Social for SCM</title>
  </head>
  <body>
    <div class="nav">
      <div class="nav__div">
        <img src="../images/SCM logo.png" alt="SCM_logo" class="nav__logo" />
      </div>
      <div class="nav__heading">
        <a class="nav__name"> Social for Solar </a>
      </div>

      <div class="nav__links">
        <a class="nav__logout nav__link--btn" href="../html/index.html"
          >Logout</a
        >
      </div>
    </div>
    <div class="update__option">
      <div class="personal__dataOption">Personal Data</div>
      <div class="professional__dataoption">Professional Data</div>
      <div class="Password">Password</div>
    </div>
    <div class="personal_container">
      <div class="name">
        <div class="name__txt">Name</div>
        <input type="name" name="name" class="input__name" />
      </div>
      <div class="email">
        <div class="email__txt">Email</div>
        <input type="email" name="email" class="input__email" />
      </div>
      <div class="phone">
        <div class="phone__txt">Phone</div>
        <input
          type="number"
          name="phone"
          class="input__phone"
          minlength="10"
          maxlength="10"
        />
      </div>
      <div class="login">
        <button class="login__btn">Login</button>
      </div>
    </div>
  </body>
</html>
